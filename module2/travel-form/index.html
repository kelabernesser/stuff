<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
    <div id = "container"> <strong>#1 Utah Airline (to surrounding salt lake cities)</strong>
        <form name = "airlineForm">
            <div id = "fullName">
            First Name: <input type = "text" name = "firstName"/>
            Last Name: <input type = "text" name = "lastName"/>
            </div>

            <div id = "age">
                Age: <input type = "number" name = "age"/>
            </div>

            <div id = "gender">
            Male: <input type = "radio" name = "gender" value = "Male"/>
            Female: <input type = "radio" name = "gender" value = "Female"/>
            </div>

            <div id = "diet">
            <strong>Dietary Restrictions, Select All That Apply:</strong>
            Vegetarian: <input type = "checkbox" value = "Vegetarian" name = "diet"/>
            Pescatarian: <input type = "checkbox" value = "Pescatarian" name = "diet"/>
            Paleo: <input type = "checkbox" value = "Paleo" name = "diet"/>
            </div>

            <div id = "destination">
            <select name = "destination">
                <option name = "destination">Salt Lake City</option>
                <option name = "destination">Jordan Landing</option>
                <option name = "destination">Murray</option>
            </select>
            </div>

            <button id = "submit">Submit</button>
        </form>
    </div>
        <script src = "main.js"></script>
    </body>
</html>
